project: dot
providers:
  google_secrets_manager:
    kind: google_secretmanager
    maps:
      - id: secrets
        path: projects/vfarcic
        keys:
          github-user: GITHUB_USER
          github-token: GITHUB_TOKEN
          port-client-id: PORT_CLIENT_ID
          port-client-secret: PORT_CLIENT_SECRET
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-account-id: AWS_ACCOUNT_ID
          azure-tenant: AZURE_TENANT
          upcloud-username: UPCLOUD_USERNAME
          upcloud-password: UPCLOUD_PASSWORD
          anthropic-api-key: ANTHROPIC_API_KEY
